<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Expence Calculator</title>
</head>

<body>
    <!-- header start -->
    <header class="container p-5">
        <!-- title -->
        <h1 class="text-center">Expense Calculator</h3>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container">
        <section class="row gx-5">
            <!-- image -->
            <img class="col-6 img-fluid" src="images/closeup-shot-entrepreneur-working-from-home-his-personal-finances-savings.jpg"
                alt="">
            <!-- calculator -->
            <div class="col-6 d-flex flex-column justify-content-around px-5">
                <!-- income section -->
                <h3  class="fw-bold mx-auto">Income</h3>
                <div class="d-flex justify-content-between px-5 mx-5 my-1">
                    <h4>Income:&nbsp;</h4>
                    <input id="income" type="text">
                </div>
                <!-- expenses section -->
                <h3 class="fw-bold mx-auto">Expenses</h3>
                <div class="d-flex justify-content-between px-5 mx-5 my-1">
                    <h4>Food:&nbsp;</h4>
                    <input id="foodExpense" type="text">
                </div>
                <div class="d-flex justify-content-between px-5 mx-5 my-1">
                    <h4>Rent:&nbsp;</h4>
                    <input id="rentExpense" type="text">
                </div>
                <div class="d-flex justify-content-between px-5 mx-5 my-1">
                    <h4>Clothes:&nbsp;</h4>
                    <input id="clotheExpense" type="text">
                </div>
                <!-- calculate button -->
                <button id="calc-btn" class="btn btn-primary mx-5 my-3">Calculate</button>
                <!-- output of the calculation -->
                <div class="text-center">
                    <h3>Total Expence: $<span id="total-expense"></span></h3>
                    <h3>Remaining Balance: $<span id="remaining-balance"></span></h3>
                </div>
            </div>
        </section>

    </main>
    <!-- js -->
    <script src="js/index.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
