<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Expence Calculator</title>
</head>

<body>
    <!-- header start -->
    <header class="container p-5">
        <!-- title -->
        <h1 class="fw-bold text-center">Expense Calculator</h3>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container">
        <section class="row d-flex justify-content-between">
            <!-- image -->
            <img class="col-12 col-lg-6"
                src="images/closeup-shot-entrepreneur-working-from-home-his-personal-finances-savings-min.jpg" alt="">
            <!-- calculator -->
            <div class="col-12 col-lg-4 d-flex flex-column">
                <!-- income section -->
                <h3 class="fw-bold mx-auto">Income</h3>
                <div class="d-flex justify-content-between my-2">
                    <h4>Income:&nbsp;</h4>
                    <input class="border border-1 border-primary" id="income" type="text" value="0">
                </div>
                <!-- expenses section -->
                <h3 class="fw-bold mx-auto">Expenses</h3>
                <div class="d-flex justify-content-between my-2">
                    <h4>Food:&nbsp;</h4>
                    <input class="border border-1 border-primary" id="foodExpense" type="text" value="0">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <h4>Rent:&nbsp;</h4>
                    <input class="border border-1 border-primary" id="rentExpense" type="text" value="0">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <h4>Clothes:&nbsp;</h4>
                    <input class="border border-1 border-primary" id="clotheExpense" type="text" value="0">
                </div>
                <!-- calculate button -->
                <button id="calc-btn" class="btn btn-primary mx-5 my-3">Calculate</button>
                <!-- output of the calculation -->
                <div class="text-center">
                    <h3>Total Expence: $<span id="total-expense">00</span></h3>
                    <h3>Balance: $<span id="balance">00</span></h3>
                </div>
                <!-- save section -->
                <div>
                    <!-- calculation part -->
                    <div class="d-flex justify-content-around my-3">
                        <h4>Save</h4>
                        <input class="border border-1 border-primary" id="saving-persentage" type="text" value="0">
                        <h4>%</h4>
                        <!-- save button -->
                        <button id="save-btn" class="btn btn-primary">Save</button>
                    </div>
                    <!-- output -->
                    <div class="text-center">
                        <h3>Saving Amount: $<span id="saving-amount">00</span></h3>
                        <h3>Remaining Balance: $<span id="remaining-balance">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/index.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
